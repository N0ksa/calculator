<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            
            <div class="buttons">
                <button class="btn" id="ac" data-type="clear">AC</button>
                <button class="btn" id="del" data-type="del">DEL</button>
                <button class="btn" data-type="operator" data-action="modulo">%</button>
                <button class="btn" data-type="operator" data-action="divide">/</button>

                <button class="btn" data-type="operand">7</button>
                <button class="btn" data-type="operand">8</button>
                <button class="btn" data-type="operand">9</button>
                <button class="btn" data-type="operator"data-action="multiply">*</button>

                <button class="btn" data-type="operand">4</button>
                <button class="btn" data-type="operand">5</button>
                <button class="btn" data-type="operand">6</button>
                <button class="btn" data-type="operator" data-action="subtract">-</button>

                <button class="btn" data-type="operand">1</button>
                <button class="btn" data-type="operand">2</button>
                <button class="btn" data-type="operand">3</button>
                <button class="btn" data-type="operator" data-action="add">+</button>


                <button class="btn" data-action="decimal">.</button>
                <button class="btn" data-type="operand">0</button>
                <button class="btn" id="equal" data-type="equal">=</button>
            </div>
           
         
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
