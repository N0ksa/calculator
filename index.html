<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="btn" id="ac" data-action="clear">AC</button>
                <button class="btn" id="del" data-action="delLast">DEL</button>
                <button class="btn operator on-screen" data-action="modulo">%</button>
                <button class="btn operator on-screen" data-action="divide">/</button>
            </div>
            <div class="buttons">
                <button class="btn operand on-screen">7</button>
                <button class="btn operand on-screen">8</button>
                <button class="btn operand on-screen">9</button>
                <button class="btn operator on-screen" data-action="multiply">*</button>
            </div>
            <div class="buttons">
                <button class="btn operand on-screen">4</button>
                <button class="btn operand on-scree">5</button>
                <button class="btn operand on-screen">6</button>
                <button class="btn operator on-screen" data-action="subtract">-</button>
            </div>
            <div class="buttons">
                <button class="btn operand on-screen">1</button>
                <button class="btn operand on-screen">2</button>
                <button class="btn operand on-screen">3</button>
                <button class="btn operator on-screen" data-action="add">+</button>
            </div>
            <div class="buttons">
                <button class="btn operand on-screen" data-action="decimal">.</button>
                <button class="btn operand on-screen">0</button>
                <button class="btn operator" id="equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
