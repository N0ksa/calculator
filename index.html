<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="btn" value="AC" id="ac">AC</button>
                <button class="btn" value="DEL" id="del">DEL</button>
                <button class="btn operator on-screen" value="%">%</button>
                <button class="btn operator on-screen" value="/">/</button>
            </div>
            <div class="buttons">
                <button class="btn operand on-screen" value="7">7</button>
                <button class="btn operand on-screen" value="8">8</button>
                <button class="btn operand on-screen" value="9">9</button>
                <button class="btn operator on-screen" value="*">*</button>
            </div>
            <div class="buttons">
                <button class="btn operand on-screen" value="4">4</button>
                <button class="btn operand on-screen" value="5">5</button>
                <button class="btn operand on-screen" value="6">6</button>
                <button class="btn operator on-screen" value="-">-</button>
            </div>
            <div class="buttons">
                <button class="btn operand on-screen" value="1">1</button>
                <button class="btn operand on-screen" value="2">2</button>
                <button class="btn operand on-screen" value="3">3</button>
                <button class="btn operator on-screen" value="+">+</button>
            </div>
            <div class="buttons">
                <button class="btn operator on-screen" value=".">.</button>
                <button class="btn operand on-screen" value="0">0</button>
                <button class="btn operator" id="equal" value="=">=</button>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
